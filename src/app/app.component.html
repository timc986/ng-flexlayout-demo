<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav opened mode="side" class="sidenav" [ngStyle.lt-lg]="{'width': '80px'}" [opened]="isOpen">
    <mat-nav-list>
      <div class="sidebar-list">
        <a mat-list-item [routerLink]="'/home'">
          <mat-icon aria-hidden="false" aria-label="Home"
            [ngStyle.lt-lg]="{'margin': '0 auto', 'padding-right': '0px', 'width': '24px'}">home</mat-icon>
          <span fxHide.lt-lg>Home</span>
        </a>
        <a mat-list-item [routerLink]="'/files'">
          <mat-icon aria-hidden="false" aria-label="File"
            [ngStyle.lt-lg]="{'margin': '0 auto', 'padding-right': '0px', 'width': '24px'}">create_new_folder
          </mat-icon>
          <span fxHide.lt-lg>Files</span>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <mat-toolbar-row>
        <button mat-icon-button (click)="toggleSideNav()">
          <mat-icon aria-hidden="false" aria-label="Menu">menu</mat-icon>
        </button>
        <span class="title">Flex Layout Responsive Demo</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
